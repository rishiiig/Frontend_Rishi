<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Day 5</title>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <br>

        <label for="input_firstname">First Name</label>
        <input type="text" id="input_firstname" required>
        <br> <br>

        <label for="input_lastname">Last Name</label>
        <input type="text" id="input_lastname">
        <br> <br>

        <label for="input_email">Email</label>
        <input type="email" id="input_email" required>
        <br> <br>

        <label for="input_password">Password</label>
        <input type="password" id="input_password" required>
        <br> <br>

        <label for="input_confirm_password"> Confirm Password</label>
        <input type="password" id="input_confirm_password" required>
        <br> <br>

        <button type="submit" onclick="fnSignup()">Submit</button>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
