<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Signup Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		
	</div>

	<div class="main_container">

		<div class="form_container">
			
			<div class="form">
				<label for="entering_user_name">Username</label>
				<input type="text" name="" id="entering_user_name">
			</div>
			<div class="form">
				<label for="entering_password">Password</label>
				<input type="password" name="" id="entering_password">
			</div>
			<div class="form">
				<label for="document_input">Document</label>
				<span for="document_input">Document</span>
				<input type="file" name="" id="document_input">
			</div>
			<div class="form">
				<input type="button" name="" value="Click Me">
				<button>Click Me</button>
			</div>

		</div>
	</div>

</body>
</html>
